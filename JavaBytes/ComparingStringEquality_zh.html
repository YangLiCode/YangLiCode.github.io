    <title>C比较字符串的相等性</title>
</head>
<body>
    <h2>比较字符串的相等性</h2>
    <p>String = “” 创建一个新的字符串常量. 字符串常量存在字符串常量池中. 我们通过“==”来比较两个字符串的相等性.</p>

    <p>String = new String(“”) 在堆内存中创建一个String对象. 我们不能通过“==”运算符判断字符串的相等行, 因为这样的话我们是实际上实在比较它们的地址值. 我们应该用String.equals().</p>
